<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: Arial, sans-serif;
        }
    
        body {
          backdrop-filter: blur(3px);
          background: url(https://img-cdn.inc.com/image/upload/f_webp,c_fit,w_828,q_auto/images/panoramic/getty_860582748_397486.jpg) no-repeat center center fixed;
          background-size: cover;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
    
        .container {
          display: flex;
          flex-direction: row;
          width: 80%;
          max-width: 900px;
          height: 80%;
          max-height: 500px;
          box-shadow: 0 5px 15px rgba(246, 0, 0, 0.2);
          background-color: rgb(255, 255, 255);
          border-radius: 10px;
          overflow: hidden;
        }
    
        .left-panel {
          width: 50%;
          background: url(logo.jpeg) no-repeat center center;
          background-size: cover;
        }
    
        .right-panel {
          width: 50%;
          padding: 40px;
          display: flex;
          flex-direction: column;
          justify-content: center;
        }
    
        .right-panel h2 {
          color: #000000;
          margin-bottom: 20px;
          text-align: center;
        }
    
        .right-panel input {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #000000f1;
          border-radius: 5px;
          font-size: 16px;
        }
    
        .button-group {
          display: flex;
          justify-content: space-between;
          gap: 10px;
        }
    
        .button-group button {
          width: 48%;
          padding: 2%;
          background-color: #8af61786;
          color: rgb(0, 0, 0);
          border: none;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
        }
    
        .button-group button:hover {
          opacity: 0.9;
        }
    
        .right-panel a {
          color: #000000;
          text-decoration: none;
          font-size: 14px;
          text-align: center;
          display: block;
          margin-top: 10px;
        }
    
        .right-panel a:hover {
          text-decoration: underline;
        }
    
        /* Responsive Design */
        @media (max-width: 768px) {
          .container {
            flex-direction: column;
            width: 90%;
            height: auto;
          }
    
          .left-panel {
            width: 100%;
            height: 200px;
          }
    
          .right-panel {
            width: 100%;
            padding: 20px;
          }
    
          .button-group button {
            width: 100%;
          }
        }
    
        @media (max-width: 480px) {
          .right-panel h2 {
            font-size: 20px;
          }
    
          .right-panel input {
            font-size: 14px;
          }
    
          .button-group {
            flex-direction: column;
            gap: 10px;
          }
        }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel"></div>
    <div class="right-panel">
      <h2> User Registration </h2>
      <form id="registerForm">
        <input type="text" placeholder=" User Name" id="name" required>
        <input type="email" placeholder="Email" id="email" required>
        <input type="password" placeholder="Password" id="password" required>
        <input type="password" placeholder="Confirm Password" id="confirm_password" required>
        <div class="button-group">
          <button type="submit">Register</button>
        </div>
        <a href="reofadmin.html">If an admin? Login here</a>
        <a href="ulog.html">If you are a user? Login</a>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirm_password').value.trim();

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.some(user => user.email === email)) {
        alert('Email already registered.');
        return;
      }

      users.push({ name, email, password });
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registration successful! Please login.');
      window.location.href = 'ulog.html';
    });
  </script>
</body>
</html>
